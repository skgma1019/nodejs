<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #444;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-container h3 {
            text-align: center;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #articlesContainer {
            max-width: 800px;
            margin: 20px auto;
        }

        .article {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .article h4 {
            margin: 0;
            color: #333;
        }

        .article p {
            color: #555;
            margin: 10px 0;
        }

        .article .author {
            font-size: 12px;
            color: #888;
        }

        .comment {
            background-color: #f9f9f9;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
        }

        .comment p {
            color: #444;
        }

        .comment .author {
            font-size: 12px;
            color: #888;
        }

        .comment-form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>게시판</h2>

    <!-- 회원가입 -->
    <div class="form-container" id="signupFormContainer">
        <h3>회원가입</h3>
        <input type="email" id="signupEmail" placeholder="이메일" required>
        <input type="password" id="signupPassword" placeholder="비밀번호" required>
        <button onclick="signup()">회원가입</button>
    </div>

    <!-- 로그인 -->
    <div class="form-container" id="loginFormContainer">
        <h3>로그인</h3>
        <input type="email" id="loginEmail" placeholder="이메일" required>
        <input type="password" id="loginPassword" placeholder="비밀번호" required>
        <button onclick="login()">로그인</button>
    </div>

    <!-- 게시글 작성 -->
    <div class="form-container" id="articleFormContainer" style="display: none;">
        <h3>게시글 작성</h3>
        <input type="text" id="articleTitle" placeholder="제목" required>
        <textarea id="articleContent" placeholder="내용" required></textarea>
        <button onclick="createArticle()">게시글 작성</button>
    </div>

    <!-- 게시글 목록 -->
    <div id="articlesContainer">
        <h3>게시글 목록</h3>
        <div id="articles"></div>
    </div>

    <!-- 댓글 작성 -->
    <div class="comment-form" id="commentFormContainer" style="display: none;">
        <textarea id="commentContent" placeholder="댓글을 입력하세요" required></textarea>
        <button onclick="createComment()">댓글 작성</button>
    </div>

    <script>
        let token = localStorage.getItem('token');

        // 회원가입
        async function signup() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            const response = await fetch('http://localhost:3000/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            if (response.ok) {
                alert('회원가입 성공');
            } else {
                alert('회원가입 실패: ' + data.message);
            }
        }

        // 로그인
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            if (response.ok) {
                localStorage.setItem('token', data.token); // 로그인 성공 시 토큰 저장
                token = data.token;
                alert('로그인 성공');
                document.getElementById('loginFormContainer').style.display = 'none';
                document.getElementById('articleFormContainer').style.display = 'block';
                fetchArticles();
            } else {
                alert('로그인 실패: ' + data.message);
            }
        }

        // 게시글 작성
        async function createArticle() {
            const title = document.getElementById('articleTitle').value;
            const content = document.getElementById('articleContent').value;

            const response = await fetch('http://localhost:3000/articles', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`,
                },
                body: JSON.stringify({ title, content })
            });

            const data = await response.json();
            if (response.ok) {
                alert('게시글 작성 성공');
                fetchArticles();
            } else {
                alert('게시글 작성 실패: ' + data.message);
            }
        }

        // 게시글 목록 조회
        async function fetchArticles() {
            const response = await fetch('http://localhost:3000/articles');
            const articles = await response.json();
            const articlesDiv = document.getElementById('articles');
            articlesDiv.innerHTML = ''; // 이전 목록 지우기

            articles.forEach(article => {
                const articleElement = document.createElement('div');
                articleElement.classList.add('article');
                articleElement.innerHTML = `
                    <h4>${article.title}</h4>
                    <p>${article.content}</p>
                    <small class="author">작성자: ${article.email}</small>
                    <button onclick="showCommentForm(${article.id})">댓글 달기</button>
                    <div id="comments-${article.id}"></div>
                `;
                articlesDiv.appendChild(articleElement);

                fetchComments(article.id); // 각 게시글에 댓글 조회
            });
        }

        // 댓글 작성
        async function createComment() {
            const content = document.getElementById('commentContent').value;
            const articleId = window.currentArticleId; // 선택된 게시글 ID

            const response = await fetch(`http://localhost:3000/articles/${articleId}/comments`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`,
                },
                body: JSON.stringify({ content })
            });

            const data = await response.json();
            if (response.ok) {
                alert('댓글 작성 성공');
                fetchComments(articleId);
            } else {
                alert('댓글 작성 실패: ' + data.message);
            }
        }

        // 댓글 목록 조회
        async function fetchComments(articleId) {
            const response = await fetch(`http://localhost:3000/articles/${articleId}/comments`);
            const comments = await response.json();
            const commentsDiv = document.getElementById(`comments-${articleId}`);
            commentsDiv.innerHTML = ''; // 이전 댓글 목록 지우기

            comments.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.classList.add('comment');
                commentElement.innerHTML = `
                    <p>${comment.content}</p>
                    <small class="author">작성자: ${comment.email}</small>
                `;
                commentsDiv.appendChild(commentElement);
            });
        }

        // 댓글 입력 폼 표시
        function showCommentForm(articleId) {
            window.currentArticleId = articleId;
            document.getElementById('commentFormContainer').style.display = 'block';
        }

        // 초기화
        if (token) {
            document.getElementById('loginFormContainer').style.display = 'none';
            document.getElementById('articleFormContainer').style.display = 'block';
            fetchArticles();
        }
    </script>
</body>
</html>
