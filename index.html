<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ra</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-image: url('https://upload-os-bbs.hoyolab.com/upload/2022/09/16/249488195/a5c9b0c5fa06b15ff86ae802ca3b589b_6761320286794481076.jpg');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            margin-top: 50px;
        }
        h1 {
            color: #1a237e;
            font-weight: bold;
        }
        form {
            margin-bottom: 20px;
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #1a237e;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
        }
        button {
            background: #5c6bc0;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #3949ab;
        }
        .article {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
        }
        .article h3 {
            color: #283593;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #d32f2f;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .delete-btn:hover {
            background: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>게시판</h1>
        <form id="articleForm">
            <input type="text" id="title" placeholder="제목" required><br>
            <textarea id="content" placeholder="내용" required></textarea><br>
            <button type="submit">게시글 작성</button>
        </form>
        <div id="articles"></div>
    </div>

    <script>
        async function fetchArticles() {
            const response = await fetch('http://localhost:3000/articles');
            const articles = await response.json();
            const articlesDiv = document.getElementById('articles');
            articlesDiv.innerHTML = '';
            
            articles.slice().reverse().forEach(article => {
                const articleElement = document.createElement('div');
                articleElement.classList.add('article');
                articleElement.innerHTML = `
                    <h3>${article.title}</h3>
                    <p>${article.content}</p>
                    <small>${article.date}</small>
                    <button class="delete-btn" onclick="deleteArticle(${article.id})">삭제</button>
                `;
                articlesDiv.appendChild(articleElement);
            });
        }

        async function deleteArticle(id) {
            const response = await fetch(`http://localhost:3000/articles/${id}`, {
                method: 'DELETE'
            });
            if (response.ok) {
                fetchArticles();
            }
        }

        document.getElementById('articleForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            const response = await fetch('http://localhost:3000/articles', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, content, author_id: 1 })
            });

            if (response.ok) {
                fetchArticles();
                document.getElementById('articleForm').reset();
            }
        });

        fetchArticles();
    </script>
</body>
</html>
